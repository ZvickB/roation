    <script>
        /*

get dates for consecutive thursdays

put neighbors in an array

map the neighbors to the thursdays


*/
const p=document.getElementById('p');
const neighbors=["Basser","Berman","Galet","Leshinsky","Vale"];
const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
const finalArray=[];
const week=(86400000*7);

let controlDc=Date.now()+86400000*4;
const weekDay=()=>{for(i=0;i<5;i++){
	let cw=controlDc+=week;
   let weekDay=new Date(cw);
   let mon= weekDay.getMonth();
   //console.log(weekDay.getDate()+" "+months[mon]+": "+neighbors[i]) ;
   
   const newDiv = document.createElement('div');
		
		newDiv.className = 'my-class';
		
		// Create a new text node
		const textNode = document.createTextNode(months[mon]+" "+weekDay.getDate()+": "+neighbors[i]);
		newDiv.appendChild(textNode);

		// Append the new div to the container
		const container = document.getElementById('container');
		container.appendChild(newDiv);
   
   
   
	}
}

for(a=0;a<1;a++){
finalArray.push(
neighbors.map(()=>weekDay())
)
}
